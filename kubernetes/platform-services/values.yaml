query-service:
  resources:
    requests:
      cpu: "0.25"
      memory: "512Mi"
    limits:
      cpu: "0.5"
      memory: "512Mi"
  queryServiceConfig:
    data:
      zookeeperConnectionString: zookeeper:2181/pinot/hypertrace-views

config-service:
  resources:
    requests:
      cpu: "0.1"
      memory: "128Mi"
    limits:
      cpu: "0.25"
      memory: "256Mi"
      
hypertrace-data-query-service:
  queryServiceConfig:
    data:
      attributeClient:
        host: hypertrace-data-config-service
        port: 9012
  gatewayServiceConfig:
    data:
      application.conf: |-
        query.service.config = {
          host = localhost
          port = 9001
        }
        entity.service.config = {
          host = hypertrace-data-config-service
          port = 9012
        }
        attributes.service.config = {
          host = hypertrace-data-config-service
          port = 9012
        }
  resources:
    requests:
      cpu: "0.25"
      memory: "512Mi"
    limits:
      cpu: "0.5"
      memory: "512Mi"

hypertrace-data-config-service:
  resources:
    requests:
      cpu: "0.25"
      memory: "512Mi"
    limits:
      cpu: "0.5"
      memory: "512Mi"       

hypertrace-graphql-service:
  javaOpts: "-Xms128M -Xmx256M"
  serviceConfig:
    defaultTenantId: "__default"
    gatewayService:
      host: *gatewayServiceHost
      port: *gatewayServicePort
    attributeService:
      host: *attributeServiceHost
      port: *attributeServicePort
    entityService:
      host: *entityServiceHost
      port: *entityServicePort
    configService:
      host: *configServiceHost
      port: *configServicePort
