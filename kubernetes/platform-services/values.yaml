hypertrace-oc-collector:
  resources:
    requests:
      cpu: "0.5"
      memory: "256Mi"
    limits:
      cpu: "1"
      memory: "256Mi"
  containerPorts:
    - name: grpc-opencensus
      containerPort: 55678
    - name: http-jaeger
      containerPort: 14268
    - name: jaeger-tchannel
      containerPort: 14267
    - name: zipkin
      containerPort: 9411
  service:
    type: LoadBalancer
    ports:
      - name: grpc-opencensus
        port: 55678
        targetPort: 55678
        protocol: TCP
      - name: http-jaeger
        port: 14268
        targetPort: 14268
        protocol: TCP
      - name: jaeger-tchannel
        port: 14267
        targetPort: 14267
        protocol: TCP
      - name: zipkin
        port: 9411
        targetPort: 9411
        protocol: TCP
  configMap:
    name: hypertrace-oc-collector-conf
    data:
      log-level: INFO
      receivers:
        opencensus:
          # keepalive settings can help load balancing, see receiver/README.md for more info.
          keepalive:
            server-parameters:
              max-connection-age: 120s
              max-connection-age-grace: 30s
        jaeger: {}
        zipkin: {}
      exporters:
        kafka:
          brokers: ["bootstrap:9092"]
          topic: "jaeger-spans"
  kafka-topic-creator:
    enabled: true
    kafka:
      topics:
        - name: jaeger-spans
          replicationFactor: 3
          partitions: 8
          configs:
            - retention.bytes=1073741824
            - retention.ms=21600000

span-normalizer:
  resources:
    requests:
      cpu: "0.5"
      memory: "512Mi"
    limits:
      cpu: "1"
      memory: "512Mi"
  spanNormalizerConfig:
    processor:
      defaultTenantId: __default
    flink:
      job:
        metrics:
          reporters: "slf4j"
    metrics:
      reporter:
        names: ["console"]
  kafka-topic-creator:
    enabled: true
    kafka:
      topics:
        - name: raw-spans-from-jaeger-spans
          replicationFactor: 3
          partitions: 8
          configs:
            - retention.bytes=1073741824
            - retention.ms=21600000

