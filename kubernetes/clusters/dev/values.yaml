hypertrace-ui:
  service:
    port: 2020
  resources:
    requests:
      cpu: "0.05"
      memory: "64Mi"
    limits:
      cpu: "0.2"
      memory: "64Mi"

kafka-topic-creator:
  enabled: true
  resources:
    requests:
      cpu: "0.2"
      memory: "256Mi"
    limits:
      cpu: "0.5"
      memory: "256Mi"
  env:
    - name: KAFKA_HEAP_OPTS
      value: "-Xms128M -Xmx128M"
  jobName: hypertrace-kafka-topics-creator
  helmHook: pre-install,pre-upgrade
  zookeeper:
    address: zookeeper:2181
  kafka:
    topics:
      - name: jaeger-spans
        replicationFactor: 1
        partitions: 2
        configs:
          - retention.bytes=1073741824
          - retention.ms=10800000
      - name: raw-spans-from-jaeger-spans
        replicationFactor: 1
        partitions: 2
        configs:
          - retention.bytes=1073741824
          - retention.ms=10800000
      - name: structured-traces-from-raw-spans
        replicationFactor: 1
        partitions: 2
        configs:
          - retention.bytes=1073741824
          - retention.ms=10800000
      - name: enriched-structured-traces
        replicationFactor: 1
        partitions: 2
        configs:
          - retention.bytes=1073741824
          - retention.ms=10800000