      memory: "256Mi"
    limits:
      cpu: "0.5"
      memory: "256Mi"
  livenessProbe:
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 1
    failureThreshold: 9
  readinessProbe:
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 1
    failureThreshold: 9

pinot:
  controller:
    replicaCount: 1
    jvmOpts: "-Xms128M -Xmx192M -XX:MaxDirectMemorySize=64M -XX:+ExitOnOutOfMemoryError"
    resources:
      requests:
        cpu: "0.1"
        memory: "256Mi"
    persistence:
      size: "4Gi"
      storageClass: "hypertrace"
    livenessProbe:
      initialDelaySeconds: 5
      periodSeconds: 5
      timeoutSeconds: 1
      failureThreshold: 8
    readinessProbe:
      initialDelaySeconds: 5
      periodSeconds: 5
      timeoutSeconds: 1
      failureThreshold: 8

  broker:
    replicaCount: 1
    jvmOpts: "-Xms128M -Xmx192M -XX:MaxDirectMemorySize=64M -XX:+ExitOnOutOfMemoryError"
    resources:
      requests:
        cpu: "0.1"
        memory: "256Mi"
    livenessProbe:
      initialDelaySeconds: 5
      periodSeconds: 5
      timeoutSeconds: 1
      failureThreshold: 8
    readinessProbe:
      initialDelaySeconds: 5
      periodSeconds: 5
      timeoutSeconds: 1
      failureThreshold: 8

  server:
    replicaCount: 1
    jvmOpts: "-Xms128M -Xmx192M -XX:MaxDirectMemorySize=64M -XX:+ExitOnOutOfMemoryError"
    resources:
      requests:
        cpu: "0.2"
        memory: "256Mi"
    persistence:
      size: "4Gi"
      storageClass: "hypertrace"
    livenessProbe:
      initialDelaySeconds: 5
      periodSeconds: 5
      timeoutSeconds: 1
      failureThreshold: 8
    readinessProbe:
      initialDelaySeconds: 5
      periodSeconds: 5
      timeoutSeconds: 1
      failureThreshold: 8

mongodb:
  replicaSet:
    enabled: false
  persistence:
    storageClassName: "hypertrace"
    size: "2Gi"

postgresql:
  replication:
    enabled: false

hypertrace-oc-collector:
  replicaCount: 1
  resources:
    requests:
      cpu: "0.05"
      memory: "128Mi"
    limits:
      cpu: "0.5"
      memory: "128Mi"
  livenessProbe:
    initialDelaySeconds: 10
    periodSeconds: 5
  readinessProbe:
    initialDelaySeconds: 10
    periodSeconds: 5
  kafka-topic-creator:
    enabled: false

span-normalizer:
  javaOpts: "-Xms128M -Xmx128M -XX:MaxDirectMemorySize=96M -XX:+ExitOnOutOfMemoryError"
  resources:
    requests:
      cpu: "0.05"
      memory: "320Mi"
    limits:
      cpu: "0.5"
      memory: "320Mi"
  livenessProbe:
    initialDelaySeconds: 10
    periodSeconds: 5
  readinessProbe:
    initialDelaySeconds: 10
    periodSeconds: 5
  kafka-topic-creator:
    enabled: false

raw-spans-grouper:
  replicaCount: 1
  javaOpts: "-Xms128M -Xmx128M -XX:MaxDirectMemorySize=96M -XX:+ExitOnOutOfMemoryError"
  resources:
    requests:
      cpu: "0.05"
      memory: "320Mi"
    limits:
      cpu: "0.5"
      memory: "320Mi"
  livenessProbe:
    initialDelaySeconds: 10
    periodSeconds: 5
  readinessProbe:
    initialDelaySeconds: 10
    periodSeconds: 5
  rawSpansGrouperConfig:
    kafkaStreamsConfig:
      replicationFactor: 1
    span:
      groupby:
        internal: 10
  kafka-topic-creator:
    enabled: false

hypertrace-trace-enricher:
  javaOpts: "-Xms128M -Xmx192M -XX:MaxDirectMemorySize=96M -XX:+ExitOnOutOfMemoryError"
  resources:
    requests:
      cpu: "0.2"
      memory: "384Mi"
    limits:
      cpu: "0.5"
      memory: "384Mi"
  livenessProbe:
    initialDelaySeconds: 10
    periodSeconds: 5
  readinessProbe:
    initialDelaySeconds: 10
    periodSeconds: 5
  kafka-topic-creator:
    enabled: false

hypertrace-view-generator:
  viewGeneratorGroups:
    all-views-generator:
      generator:
        replicaCount: 1
        resources:
          limits:
            cpu: 1
            memory: 1.5Gi
          requests:
            cpu: 0.5
            memory: 1.5Gi

  kafka-topic-creator:
    enabled: true
    kafka:
      topics:
        - name: backend-entity-view-events
          replicationFactor: 1
          partitions: 2
          configs:
            - retention.bytes=1073741824
            - retention.ms=10800000
        - name: raw-trace-view-events
          replicationFactor: 1
          partitions: 2
          configs:
            - retention.bytes=1073741824
            - retention.ms=10800000
        - name: raw-service-view-events
          replicationFactor: 1
          partitions: 2
          configs:
            - retention.bytes=1073741824
            - retention.ms=10800000
        - name: service-call-view-events
          replicationFactor: 1
          partitions: 2
          configs:
            - retention.bytes=1073741824
            - retention.ms=10800000
        - name: span-event-view
          replicationFactor: 1
          partitions: 2
          configs:
            - retention.bytes=1073741824
            - retention.ms=10800000

gateway-service:
  replicaCount: 1
  containerPortName: grpc-port

entity-service:
