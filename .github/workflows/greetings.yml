name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thanks for creating your first issue :+1: Feel free to use [Slack](https://www.hypertrace.org/get-started) if you just need some quick help or want to chat'
        pr-message: 'Thank you so much for contributing, that means a lot to me :wink:'
